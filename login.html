<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Academy - Login</title>
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo-text">ðŸš€ JS Academy</div>
        <p class="subtitle">Connectez-vous pour continuer</p>

        <form id="loginForm" onsubmit="login(event)">
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Mot de passe"
              minlength="6"
              required
            />
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="showPassword" />
            <label class="form-check-label" for="showPassword">
              Afficher le mot de passe
            </label>
          </div>

          <button type="submit" class="btn btn-login">Se connecter</button>

          <div class="divider">
            <span>ou continuer avec</span>
          </div>

          <button type="button" class="btn social-btn">
            <span style="color: #4285f4; font-weight: bold">G</span> Google
          </button>
          <button type="button" class="btn social-btn">
            <span style="color: #1877f2; font-weight: bold">f</span> Facebook
          </button>

          <div class="signup-link">
            Pas encore de compte ? <a href="signup.html">S'inscrire</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main/main.js"></script>
  </body>
</html>
